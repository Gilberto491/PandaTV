<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/perfil.css">
    <title>Perfil</title>
    </head>

    <body>
        <div class="container">

            <!-------------- DIV DO BOTAO DE SAIR -------------->

            <!-------------- DIV DA TELA DE PERFIL -------------->

            <div class="content">

                <div class="block" id="rightBlock">    
                    <div class="titleDetails"><h3>Dados Pessoais</h3></div>
                    <div class="detailsBlock">

                        <label for="NameView">Nome:</label><br>
                        <input type="text" id="NameView" class="inputShowDetails" placeholder= "Eduardo Faria" disabled><br>

                        <label for="UserView">Nome de Usuário:</label><br>
                        <input type="text" id="UserView" class="inputShowDetails" placeholder="VenomExtreme" disabled><br>

                        <label for="emailView">E-Mail:</label><br>
                        <input type="email" id="emailView" class="inputShow" placeholder= "VenomExtreme@gmail.com" disabled><br>  
                        
                        <label for="DateView">Data de Nascimento:</label><br>
                        <input type="text" id="DateView" class="inputShowDetails" placeholder= "10/07/1981" disabled><br>

                        <label for="PasswordView">Senha:</label><br>
                        <input type="password" id="passwordView" class="inputShow" placeholder="************" disabled><br>
                    
                    </div>

                    <input type="button" class="buttonInput" id="editButton" value="Editar"> 
                    <input type="button" class="buttonInput" value="Deseja alterar a senha ?">
                </div>
                
                <div class="block" id="midBlock">
                    <div class="imgUser">
                    <img src="../img/VenomExtreme.jpg">  
                    </div>
                </div>

                <div class="block" id="rightBlock">    
                    <div class="titleDetails"><h3>Dados do Canal</h3></div>
                    <div class="detailsBlock">

                        <label for="NameView">Nome do Canal:</label><br>
                        <input type="text" id="NameView" class="inputShowDetails" placeholder= "VenomExtreme" disabled><br>

                        <label for="DateView">Data de Criação:</label><br>
                        <input type="text" id="DateView" class="inputShowDetails" placeholder= "05/09/2023" disabled><br>

                        <label for="NumberView">Quantidade de Inscritos:</label><br>
                        <input type="text" id="NumberView" class="inputShowDetails" placeholder= "96.500" disabled><br>

                        <label for="NumberView">Quantidade de Assianntes:</label><br>
                        <input type="text" id="NumberView" class="inputShowDetails" placeholder= "10.500" disabled><br>

                        <label for="NumberView">Quantidade de Views:</label><br>
                        <input type="text" id="NumberView" class="inputShowDetails" placeholder= "800.000" disabled><br>

                        <label for="GenderView">Ganho Financeiro:</label><br>
                        <input type="text" id="NumberView" class="inputShowDetails" placeholder= "$ 5.000" disabled><br>
                    </div>
                    <input type="button" class="buttonInput" id="editButton" value="Editar">
                    
                </div>
            </div>

    </body>
</html>
